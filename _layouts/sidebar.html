---
layout: default
---
<div class="row">
  <aside class="two columns" id="sidebar">{% include sidenav.html %}</aside>
  <main class="ten columns" id="content" style="padding-top: 15px">
    <a href="{{ site.sourceUrl }}/edit/{{ site.sourceBranch }}/{% if page.relative_path %}{{ page.relative_path }}{% else %}{{page.path}}{% endif %}" class="pull-right gh-edit" style="margin-top: 31px;">
      Edit on GitHub
    </a>
    {{ content }}
  </main>
</div>
